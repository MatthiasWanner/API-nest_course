version: '3.1'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - nest-data:/var/lib/postgresql/data/
    ports:
      - '5432:5432'

  test-db:
    image: postgres
    restart: always
    ports:
      - '5433:5432' # ðŸ‘ˆ Note the 5433 port (since we are using 5432 for our regular db)
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass123

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080

volumes:
  nest-data: # named volumes can be managed easier using docker-compose
