version: '3.1'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - nest-data:/var/lib/postgresql/data/
    ports:
      - '5432:5432'

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080

volumes:
  nest-data: # named volumes can be managed easier using docker-compose
