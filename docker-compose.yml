version: '3'

services:
  mongo_db:
    image: mongo:latest # container image to be used
    restart: always
    ports: # expose ports in “host:container” format
      - 27017:27017
    environment: #env variables to pass into the container
      MONGO_INITDB_DATABASE: nest-course
    volumes:
      - nest_course_data:/data/db

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080

volumes:
  nest_course_data:
